<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let check=0;
  let count = 30;
  for (let i=1;i>0;i++){
    if (i%7==0){
      document.write(i + "<br>")
      check++;
    }
    if (check==count){
      break;
    }
  }


</script>
