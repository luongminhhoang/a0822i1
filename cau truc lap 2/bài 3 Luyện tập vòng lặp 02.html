<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for(let i=0;i<5;i++){

    for (let j=0;j<=i;j++){
      document.write("*")
    }
    document.write("<br>")
  }
  document.write("<br>")

  for (let i=0;i<5;i++){
    for (let j=5 ; j>i;j--){
      document.write("*")
    }
    document.write("<br>")
  }

  for (let i=0;i<5;i++){
      for (let j=4 ; j>i;j--){
          document.write("&nbsp" + "&nbsp")
      }
      for (let z=0;z<=i;z++){
          document.write("*")
      }
      document.write("<br>")
  }
  document.write("<br>")

  for (let i=0;i<5;i++){

      for (let j=0;j<i;j++){
          document.write("&nbsp"+" " )
      }
      for (let j=5;j>i;j--){
          document.write("*")
      }
      document.write("<br>")

  }

</script>
</body>
</html>
